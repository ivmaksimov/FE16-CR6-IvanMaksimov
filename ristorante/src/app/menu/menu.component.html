<div class="text-center">
<h2 class="our">Our Specialities</h2>
</div>
<div class="main">
    <div class="card1" *ngFor="let dish of dishes ; index as dishId"  >
        <div class="card" style="width: 100%;">
            <img src="/assets/pictures/{{ dish.image }}" class="card-img-top" alt="...">
            <div class="">
                <h5 class="card-title p-2">{{ dish.name }}</h5>
                <p class="card-text p-2">{{ dish.desc1 }}</p>
                <div class="price ">
                    <p class="card-text p-2 " >â‚¬ {{ dish.price }}</p>
                </div>
                <div>
                    <ng-template [ngIf]="dish.available" [ngIfElse]="none">
                        <a routerLink="/dishes/{{dishId}}"  class="btn m-2 btn-primary">Details</a>
                <a (click)="addToCart(dishId)" class="btn m-2 btn-success">Order</a>
                    </ng-template>
                    <ng-template #none>
                        <p style="color: red;">This dish is not available in the moment.</p>
                    </ng-template>
                </div>
                
            </div>
        </div>
    </div>
</div>
